<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="../../angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="yourLunch" ng-style="textboxStyle">
             Description: Space between commas will be viewed as empty item. For
             example, ',,' and ', ,' will not be counted as items.
         </div>
         <div class="form-group">
             <button ng-click="checkLunch();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div ng-style="messageStyle" class="form-group message">
           <!-- Your message can go here. -->
           {{ message }}
         </div>
   </div>

</body>
</html>
